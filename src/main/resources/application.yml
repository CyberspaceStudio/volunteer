server:
  port: 8080
  servlet:
    session:
      timeout: 1800s
  tomcat:
    uri-encoding: UTF-8
    protocol-header: x-forwarded-proto
  use-forward-headers: true

mybatis:
  type-aliases-package: com/volunteer/volunteer/model
  mapper-locations: classpath:mapping/*.xml

spring:
  profiles:
    active: dev

wx:
  appid: wx07995d169ac8092e
  secret: 1cb93e42d6888bf81c61d0c3ab336696
  url: https://api.weixin.qq.com/sns/jscode2session?appid=${wx.appid}&secret=${wx.secret}&grant_type=authorization_code&js_code=

---

spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/volunteer_test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 168168
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB

  #Redis缓存设置
  redis:
    port: 6379
    host: 127.0.0.1
    #password: 123456
    # 连接超时时间（毫秒）默认是2000ms
    timeout: 2000ms
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
  cache:
    redis:
      ## Entry expiration in milliseconds. By default the entries never expire.
      time-to-live: 1d
      #写入redis时是否使用键前缀。
      use-key-prefix: true

  #设置开启热部署
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #true：页面不加载缓存，修改即时生效

  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true

